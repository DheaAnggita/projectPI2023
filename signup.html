</head>

<body>

    <!-- Navbar -->
    <div class="fixed-top fink-color">
        <div class="container d-flex">
            <nav class="navbar navbar-expand-lg fink-color w-100">

                        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">

                            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"

                                <ul class="navbar-nav ms-auto">
                                    <li><a class="nav-link fw-bold" href="#">Mitra</a></li>

                                    </li>
                                    <li></li>

                            </li>
                        </ul>
                    </div>
                </div>
            </nav>
        </div>
    </div>



    <!-- Your content goes here -->
    <div class="container my-5 py-5">
        <div class="row justify-content-center">
            <div class="card col-8 col-md-6">
                <div class="card-body">
                    <h2 class="text-center mb-4">Sign Up</h2>

                    <!-- Form Register-->
                    <form>
                        <div class="mb-3">
                            <label for="nameRegis" class="form-label">Name</label>
                            <input type="text" class="form-control" id="nameRegis" placeholder="Enter your name">
                        </div>

                        <div class="mb-3">
                            <label for="emailRegis" class="form-label">Email address</label>
                            <input type="email" class="form-control" id="emailRegis" placeholder="Enter your email">
                        </div>

                        <div class="mb-3">
                            <label for="passwordRegis" class="form-label">Password</label>
                            <input type="password" class="form-control" id="passwordRegis" placeholder="Enter your password">
                        </div>

                        <div class="mb-3">
                            <label for="phoneNumberRegis" class="form-label">Phone Number</label>
                            <input type="text" class="form-control" id="phoneNumberRegis" placeholder="Enter your phone number">
                        </div>

                        <div class="mb-5">
                            <label for="profilePicRegis" class="form-label">Profile Picture</label>
                            <div class="input-group">
                              <span class="input-group-text" id="profilePicRegis">URL</span>
                              <input type="text" class="form-control" id="profilePicRegis" aria-describedby="basic-addon3 basic-addon4">
                            </div>
                        </div>                        

                        <div class="d-grid">
                            <button id="btnRegis" type="submit" class="btn blue-bg text-light fw-bold mb-3">Create account</button>
                        </div>

                        <p class="text-center">Have an account? <a href="login.html">Login</a></p>
                    </form>
                </div>
            </div>
        </div>
    </div>



    <!-- Footer -->
    <footer class="fink-color pt-5 mt-3">
        <div class="container">
            <!-- Top Part of Footer -->
            <div class="row">
                <div class="col-md-12 col-lg-4 text-center text-lg-start">
                    <img src="img/logo.png" alt="Footer Logo" width="130">
                </div>
                <div class="col-md-12 col-lg-4 ">
                    <div class="footer-menu text-center mt-lg-3 mt-5 d-flex justify-content-center gap-4">

                        <a href="#" class="blue-text text-decoration-none fw-bold">Help Center</a>
                        <a href="#" class="blue-text text-decoration-none fw-bold">Mobile Apps</a>
                    </div>
                </div>
                <div class="col-md-12 col-lg-4 text-center mt-lg-3 mt-4">

                        <a href="#" class="blue-text"><i class="bi bi-facebook"></i></a>
                        <a href="#" class="blue-text"><i class="bi bi-twitter-x"></i></a>
                        <a href="#" class="blue-text"><i class="bi bi-linkedin"></i></a>
                        <a href="#" class="blue-text"><i class="bi bi-youtube"></i></a>
                    </div>
                </div>
            </div>
            <!-- Bottom Part of Footer -->
            <div class="row mt-3">
                <div class="col-md-12">
                    <p class="footer-bottom text-center mt-3 blue-text">

                </div>
            </div>
        </div>

</body>

</html>
